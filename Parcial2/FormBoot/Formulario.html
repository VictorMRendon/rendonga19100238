<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="card m-5 shadow-lg  bg-body rounded">

        <div class="card-header bg-dark text-white">
            <h1 class="h1 text-center">Registro de nuevo empleado</h1>
        </div>
        <form class="form m-3">
            <h3 class="h3"> Datos personales </h3>
            <div class="border-top border-info">
                <div class="row p-1">
                    <div class="form-group col-sm-12 col-md-4 col-lg-6 mt-2" ><!--     -->
                           <label for="nom">Nombre(s)</label>
                           <input id="nom" type="text" class="form-control" placeholder="Víctor Manuel" required/>
                   </div>
                   <div class="form-group col-sm-12 col-md-6 col-lg-6 mt-2" >
                           <label for="ape" class="control-label">Apellidos</label>
                           <input id="ape" type="text" class="form-control" placeholder="Rendón García" required/>
                   </div>
                   <div class="form-group col-sm-12 col-md- col-lg-12 mt-2">
                        <label for="curp">CURP</label>
                        <input id="curp" type="text" class="form-control" placeholder="REGV060202HTSNRCA9"required/>

                    </div>
                </div>

                <div class="row p-1">
                    <div class="form-group col-sm-12 col-md-6 col-lg-8 mt-2"> <!-- Fecha Nacimiento -->
                        <label for="Fecha de Nacimiento" class="label font-weight-bold">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="FechanNaciM" name="FechaNaci">
                    </div>

                        <div class="form-group col-sm-12 col-md-6 col-lg-4 mt-2"> <!-- Caja de opciones -->
                            <label for="GenM" class="control-label" >Género:</label>
                            <select name="Genero" id="GenM" class=" form-select-lg " required>
                                <option selected disabled>Escoja una opción...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                </div>

               <div class="row p-1">
                <div class="form-group col-sm-12 col-md-8 col-lg-8 mt-2">
                        <label for="dire">Dirección</label>
                        <input id="dire" type="text" class="form-control" placeholder="C. Palmera, Col. El Nogal, C.P. 88290"required/>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4 mt-2">
                        <label for="tel">Teléfono</label>
                        <input id="tel" type="text" class="form-control" placeholder="867 192 2323"required/>
                </div>
                </div>

   
            </div>
            
            
            <h3 class="h3 mt-5"> Lugar de nacimiento</h3>

            <div class="border-top border-danger">
                <div class="row p-1">
                   
                    <div class="form-group col-sm-12 col-md-12 col-lg-4 mt-2">
                        <label for="pais">País</label>
                        <input id="pais" type="text" class="form-control" placeholder="México" required/>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-4 mt-2">
                        <label for="estado">Estado</label>
                        <input id="estado" type="text" class="form-control" placeholder="Tamaulipas" required/>
                    </div>
                     <div class="form-group col-sm-12 col-md-6 col-lg-4 mt-2">
                        <label for="ciudad">Ciudad</label>
                        <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad" required/>
                    </div>
                   
                </div>

                <div class="row p-2 text-center">
                    <div  class="col-sm-12 col-md-6 col-lg-6">
                        <button type="submit" class="btn btn-success w-50 m-3 ">Guardar</button>

                    </div>
                    <div  class="col-sm-12 col-md-6 col-lg-6">
                        <button type="reset" class="btn btn-danger w-50 m-3 ">Cancelar</button>

                    </div>
                </div>
            </div>
            
        </form>
    
    
    <div>


       
</body>
<html>
