<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="card m-5 shadow-lg  bg-body rounded">

        <div class="card-header bg-dark text-white">
            <h1 class="h1 text-center">Registro de nuevo empleado</h1>
        </div>
        <form class="form m-3">
            <h3 class="h3"> Datos personales </h3>
            <div class="border-top border-info">
                <div class="row p-1">
                    <div class="form-group col-sm-12 col-md-4 col-lg-6 mt-2" ><!--     -->
                        <label for="nom">Nombre(s)</label>
                        <input id="nom" type="text" class="form-control" placeholder="Víctor Manuel" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 mt-2" >
                            <label for="ape" class="control-label">Apellidos</label>
                            <input id="ape" type="text" class="form-control" placeholder="Rendón García" />
                    </div>
                    <div class="form-group col-sm-12 col-md- col-lg-12 mt-2">
                        <label for="curp">CURP</label>
                        <input id="curp" type="text" class="form-control" placeholder="REGV060202HTSNRCA9"/>

                    </div>
                </div>

                <div class="row p-1">
                    <div class="form-group col-sm-12 col-md-6 col-lg-8 mt-2"> <!-- Fecha Nacimiento -->
                        <label for="Fecha de Nacimiento" class="label font-weight-bold">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="FechanNaciM" name="FechaNaci">
                    </div>

                        <div class="form-group col-sm-12 col-md-6 col-lg-4 mt-2"> <!-- Caja de opciones -->
                            <label for="GenM" class="control-label" >Género:</label>
                            <select name="Genero" id="GenM" class=" form-select-lg " required>
                                <option selected disabled>Escoja una opción...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                </div>

            <div class="row p-1">
                    <div class="form-group col-sm-12 col-md-8 col-lg-8 mt-2">
                            <label for="dire">Dirección</label>
                            <input id="dire" type="text" class="form-control" placeholder="C. Palmera, Col. El Nogal, C.P. 88290"/>
                    </div>
                    <div class="form-group col-sm-12 col-md-4 col-lg-4 mt-2">
                            <label for="tel">Teléfono</label>
                            <input id="tel" type="text" class="form-control" placeholder="867 192 2323"/>
                    </div>
                </div>


            </div>
            
            
            <h3 class="h3 mt-5"> Lugar de nacimiento</h3>

            <div class="border-top border-danger">
                <div class="row p-1">
                
                    <div class="form-group col-sm-12 col-md-12 col-lg-4 mt-2">
                        <label for="pais">País</label>
                        <input id="pais" type="text" class="form-control" placeholder="México" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-4 mt-2">
                        <label for="estado">Estado</label>
                        <input id="estado" type="text" class="form-control" placeholder="Tamaulipas" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-4 mt-2">
                        <label for="ciudad">Ciudad</label>
                        <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad" />
                    </div>
                
                </div>

                <div class="row p-2 text-center">
                    <div  class="col-sm-12 col-md-6 col-lg-6">
                        <button id="save" type="button" class="btn btn-success w-50 m-3 ">Guardar</button>

                    </div>
                    <div  class="col-sm-12 col-md-6 col-lg-6">
                        <button id="Cancelar" type="button" class="btn btn-danger w-50 m-3 ">Cancelar</button>

                    </div>

                    <div><!--Alerta-->
                        <div id="Alerta" class="alert alert-danger alert-dismissible collapse" role="alert">
                            Mensaje
                            <button id="CerrarAlert" type="button" class="close"  aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <!--Boton del modal-->
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
                        Mostrar modal con clases
                    </button>
                    
                    <!-- Cuerpo del modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Mensaje modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                Mensaje
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    
        <script>
            $(document).ready(function() {
                $('#save').click(function(){
                    $('#Alerta').show();
                    
                });
                $('#CerrarAlert').click(function(){
                    $('#Alerta').hide();
                    
                });
                $('#Cancelar').click();
            });
        </script>
    <div>
       
</body>
</html>
